spring:
  application:
    name: api-gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
eureka:
  client:
    service-url:
     defaultZone: http://localhost:8761/eureka
zuul:
    host:
        connect-timeout-millis: 3000
        socket-timeout-millis: 3000
    routes:
      myProduct:
        path: /myProduct/**
        serviceId: product
#      ignored-patterns:
#        - /**/product/listForOrder
hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeout-in-milliseconds: 3000
ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 3000
management:
  security:
    enabled: false
